<h4>Are you sure you want to delete?</h4>

<div class="confirmation-dialog-container">
    <p>This action cannot be undo.</p>
    
    <!-- Button Container -->
    <div class="button-container">
        <button mat-flat-button color="warn" type="button" (click)="onConfirm()">Confirm</button>
        <button mat-flat-button color="primary" type="button" (click)="dialogRef.close()">Cancel</button>
    </div>
</div>
