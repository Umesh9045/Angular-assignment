<h3>Products-master works!</h3>

<div class="row form-group">
    <div class="col-md-12">
        <!-- <a routerLink="add-product" mat-flat-button>Add New Product</a> -->
        <button mat-flat-button color="primary" (click)="openAddProductDialog()">Add New Product</button>
        <input matInput type="text" [(ngModel)]="searchValue" placeholder="Search.." class="search-input" (keyup)="applyFilter()">
    </div>
</div>

<!-- <router-outlet></router-outlet> -->

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Id"> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Product Name
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price
            </mat-header-cell>
            <mat-cell *matCellDef="let element">Rs {{element.price }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="purchaseDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by purchaseDate"> Purchase
                Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.purchaseDate | date:'yyyy/MM/dd' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity"> Quantity
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openEditProductDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteProductDialog(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table> <mat-paginator [pageSizeOptions]="[7, 15, 20]" showFirstLastButtons aria-label="Select page of elements">
    </mat-paginator>
</div>
