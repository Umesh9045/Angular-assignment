<h3>Products-master works!</h3>

<div class="row form-group">
    <div class="col-md-12">
        <a routerLink="add-product" mat-flat-button>Add New Product</a>
    </div>
</div>

<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8 customerTable">
    
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Id"> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Product Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="purchaseDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by purchaseDate"> Purchase Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.purchaseDate | date:'yyyy/MM/dd' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity"> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
